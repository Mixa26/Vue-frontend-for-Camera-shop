<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Add filter</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post" action="/api/filters">  
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" class="form-control" aria-describedby="nameHelp" placeholder="Company">
                        </div>
                        <div class="form-group">
                            <label for="diameter">Diameter</label>
                            <input type="text" id="diameter" class="form-control" placeholder="Diameter">
                        </div>
                        <div class="form-group">
                            <label for="purpose">Purpose</label>
                            <input type="text" id="purpose" class="form-control" placeholder="Purpose">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" id="price" class="form-control" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <label for="cameraShopId">Shop id</label>
                            <input type="text" id="cameraShopId" class="form-control" placeholder="Id of the shop where to add the filter">
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="submit" id="btn" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/create_filters.js"></script>
    </body>
</html>
