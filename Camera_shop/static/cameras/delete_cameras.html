<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form method="delete", action="/api/cameras">  
                        <div class="form-group">
                        <label for="id">Delete camera</label>
                        <input type="text" class="form-control" id="id" aria-describedby="nameHelp" placeholder="Enter camera id">
                        <small id="nameHelp" class="form-text text-muted">You won't be able to undo this action.</small>
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="button" id="btn" class="btn btn-primary">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/delete_cameras.js"></script>
    </body>
</html>
