<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Update camera</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="put" action="/api/cameras">  
                        <div class="form-group">
                            <label for="id">Camera id</label>
                            <input type="text" id="id" class="form-control" aria-describedby="nameHelp" placeholder="Id of the camera to update">
                        </div>
                        <div class="form-group">
                            <label for="company">Company name</label>
                            <input type="text" id="company" class="form-control" aria-describedby="nameHelp" placeholder="New company name">
                        </div>
                        <div class="form-group">
                            <label for="model">Camera model</label>
                            <input type="text" id="model" class="form-control" placeholder="New camera model">
                        </div>
                        <div class="form-group">
                            <label for="sensor">Sensor type</label>
                            <input type="text" id="sensor" class="form-control" placeholder="New sensor">
                        </div>
                        <div class="form-group">
                            <label for="megapixels">Megapixels</label>
                            <input type="text" id="megapixels" class="form-control" placeholder="New megapixels">
                        </div>
                        <div class="form-group">
                            <label for="video_size">Video size</label>
                            <input type="text" id="video_size" class="form-control" placeholder="New resolution">
                        </div>
                        <div class="form-group">
                            <label for="video_fps">Video fps</label>
                            <input type="text" id="video_fps" class="form-control" placeholder="New fps">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" id="price" class="form-control" placeholder="New Price">
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="submit" id="btn" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/update_cameras.js"></script>
    </body>
</html>
