<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Add supplier</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post" action="/api/suppliers">  
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" aria-describedby="nameHelp" placeholder="Supplier name">
                        </div>
                        <div class="form-group">
                            <label for="country_origin">Country origin</label>
                            <input type="text" id="country_origin" class="form-control" placeholder="Country_origin">
                        </div>
                        <div class="form-group">
                            <label for="cameraShopId">Shop id</label>
                            <input type="text" id="cameraShopId" class="form-control" placeholder="Id of the shop which this supplier supplies">
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="submit" id="btn" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/create_suppliers.js"></script>
    </body>
</html>
