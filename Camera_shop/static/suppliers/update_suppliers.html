<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Update supplier</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="put" action="/api/suppliers">  
                        <div class="form-group">
                            <label for="id">Supplier id</label>
                            <input type="text" id="id" class="form-control" aria-describedby="nameHelp" placeholder="Id of the supplier to update">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" aria-describedby="nameHelp" placeholder="New supplier name">
                        </div>
                        <div class="form-group">
                            <label for="country_origin">Country origin</label>
                            <input type="text" id="country_origin" class="form-control" placeholder="New country_origin">
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="submit" id="btn" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/update_Suppliers.js"></script>
    </body>
</html>
