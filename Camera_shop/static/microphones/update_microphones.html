<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Update Microphone</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="put" action="/api/microphones">  
                        <div class="form-group">
                            <label for="id">Microphone id</label>
                            <input type="text" id="id" class="form-control" aria-describedby="nameHelp" placeholder="Id of the microphone to update">
                        </div>
                        <div class="form-group">
                            <label for="company">Microphone company</label>
                            <input type="text" id="company" class="form-control" aria-describedby="nameHelp" placeholder="New company">
                        </div>
                        <div class="form-group">
                            <label for="model">Model name</label>
                            <input type="text" id="model" class="form-control" placeholder="New model">
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <input type="text" id="type" class="form-control" placeholder="New type">
                        </div>
                        <div class="form-group">
                            <label for="frequency_range">Frequency range</label>
                            <input type="text" id="frequency_range" class="form-control" placeholder="New frequency range">
                        </div>
                        <div class="form-group">
                            <label for="price">Price $</label>
                            <input type="text" id="price" class="form-control" placeholder="New price">
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="submit" id="btn" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/update_microphones.js"></script>
    </body>
</html>
