<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="/login.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1>User login</h1>
                    <form method="post", action="/login">  
                        <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="nameHelp" placeholder="username">               
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" aria-describedby="nameHelp" placeholder="password">               
                            </div>
                        <button type="button" id="btn" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
