<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1>Register account</h1>
                    <form method="post", action="/register">  
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="nameHelp" placeholder="username">               
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" aria-describedby="nameHelp" placeholder="password">               
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" aria-describedby="nameHelp" placeholder="email">               
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="admin">
                            <label class="form-check-label" for="admin">
                              Admin
                            </label>
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="button" id="btn" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/register.js"></script>
    </body>
</html>
