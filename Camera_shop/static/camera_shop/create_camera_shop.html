<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form method="post" action="/api/camera_shops">  
                        <div class="form-group">
                        <label for="name">Camera shop name</label>
                        <input type="text" id="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter shop name">
                        <small id="nameHelp" class="form-text text-muted">Think of something original.</small>
                        </div>
                        <div class="form-group">
                        <label for="location">Camera shop location</label>
                        <input type="text" id="location" class="form-control" placeholder="Enter shop location">
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="submit" id="btn" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/create_camera_shop.js"></script>
    </body>
</html>
