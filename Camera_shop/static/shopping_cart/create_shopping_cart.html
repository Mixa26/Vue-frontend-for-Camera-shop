<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Create shopping cart</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post" action="/api/shopping_cart">  
                        <p>Shopping carts are initialized with Price equal to 0$ and can be filled with products.</p>
                        <p>Later on you can add them to purchases if they are processed.</p>
                        <button type="submit" id="btn" class="btn btn-primary">Create shopping cart</button>
                    </form>
                </div>
            </div>
            <p style="color:red;" id="error"></p>
        </div>
        <script src="/create_shopping_cart.js"></script>
    </body>
</html>
