<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Add purchase</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post" action="/api/purchases">  
                        <div class="form-group">
                            <label for="price">Price $</label>
                            <input type="text" id="price" class="form-control" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="text" id="date" class="form-control" aria-describedby="nameHelp" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label for="cameraShopId">Shop id</label>
                            <input type="text" id="cameraShopId" class="form-control" placeholder="Id of the shop where the purchase was made">
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="submit" id="btn" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/create_purchase.js"></script>
    </body>
</html>
