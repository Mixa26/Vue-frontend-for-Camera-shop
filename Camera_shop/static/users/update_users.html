<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Update user</h1>
            <p style="color:red">Only admins are allowed to administrate users!</p>
            <div class="row">
                <div class="col-lg-6">
                    <form method="put" action="/users">  
                        <div class="form-group">
                        <label for="id">Update user</label>
                        <input type="number" class="form-control" id="id" aria-describedby="idHelp" placeholder="User id">
                        <small id="idHelp" class="form-text text-muted">Id of the user from the table.</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" aria-describedby="nameHelp" placeholder="New username">
                        </div>
                        <div class="form-group">
                            <label for="email">User email</label>
                            <input type="text" id="email" class="form-control" placeholder="New email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" id="password" class="form-control" placeholder="New password">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="admin">
                            <label class="form-check-label" for="admin">
                              Admin
                            </label>
                        </div>
                        <p style="color:red;" id="error"></p>
                        <button type="submit" id="btn" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/update_users.js"></script>
    </body>
</html>
